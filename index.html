  <script>
    // Auto-update year
    document.getElementById('year').textContent = new Date().getFullYear();

    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('previewContainer');

    // Save editor content to localStorage
    editor.addEventListener('input', () => {
      localStorage.setItem('editorData', editor.value);
    });

    // Load editor content from localStorage
    window.onload = () => {
      editor.value = localStorage.getItem('editorData') || '';
      updatePreview(); // Update the preview with loaded content
    };

    // Update preview iframe
    function updatePreview() {
      preview.srcdoc = editor.value;
    }

    function insertSnippet() {
      const select = document.getElementById('snippetSelect');
      const val = select.value;
      editor.value += '\n' + val;
      updatePreview();
      select.selectedIndex = 0;
    }

    function changeFontSize(size) {
      editor.style.fontSize = size + 'px';
    }

    function setLayout(type) {
      if (type === 'vertical') {
        previewContainer.className = 'flex flex-col gap-4';
        editor.classList.remove('w-1/2');
        preview.classList.remove('w-1/2');
      } else {
        previewContainer.className = 'flex flex-row gap-4';
        preview.classList.add('w-1/2');
        editor.classList.add('w-1/2');
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function exportCode() {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'my-code.html';
      link.click();
    }

    function changeFont(font) {
      editor.style.fontFamily = font;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
          .catch(err => console.error('‚ùå Service Worker registration failed:', err));
      });
    }

    // Function to take a snapshot of the preview iframe and download it as an image
    function downloadPreviewImage() {
      const iframe = document.getElementById("preview");
      html2canvas(iframe.contentDocument.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'preview.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
